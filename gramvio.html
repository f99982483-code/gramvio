<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Growvin ‚Ä¢ Instagram Growth</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#833ab4,#fd1d1d,#fcb045);
  color:#fff;
}

.page{
  display:none;
  min-height:100vh;
  padding:40px 20px;
  text-align:center;
}

#page1{display:block;}

.logo{
  font-size:42px;
  font-weight:bold;
}

.subtitle{
  opacity:.9;
  margin-bottom:30px;
}

.card{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  color:#000;
  padding:25px;
  border-radius:18px;
}

/* ‚úÖ BLUE BUTTON + HOVER + GLOW */
.btn{
  width:100%;
  background:linear-gradient(45deg,#007bff,#0047ab);
  color:#fff;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 10px rgba(0,123,255,0.4);
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:
    0 0 10px #007bff,
    0 0 20px #007bff,
    0 0 40px #007bff;
}

input,select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:16px;
}

.qr{
  width:220px;
  border-radius:16px;
  margin:20px auto;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.proof{
  background:#fff;
  color:#000;
  padding:15px;
  border-radius:12px;
  margin:10px auto;
  max-width:420px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <div class="logo">Growvin</div>
  <div class="subtitle">Instagram Followers Growth üöÄ</div>

  <div class="proof">‚úÖ Real & Active Followers</div>
  <div class="proof">‚è± Delivery within 24 Hours</div>
  <div class="proof">üíØ Trusted Service</div>

  <br>
  <button class="btn" onclick="go(2)">Continue</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h2>Enter Your Instagram Details</h2>

  <div class="card">

    <input id="name" placeholder="Your Name *">

    <input id="mobile" placeholder="Mobile Number *">

    <input id="insta" placeholder="Instagram Username *">

    <select id="followers">
      <option value="">Select Followers Plan *</option>
      <option value="1K - ‚Çπ28">1K - ‚Çπ28</option>
      <option value="5K - ‚Çπ50">5K - ‚Çπ50</option>
      <option value="10K - ‚Çπ100">10K - ‚Çπ100</option>
      <option value="20K - ‚Çπ200">20K - ‚Çπ200</option>
    </select>

    <button class="btn" onclick="payNow()">Pay Now</button>

  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">

  <h2>Scan & Pay</h2>

  <img src="myqr.png" class="qr">

  <p>Upload Payment Screenshot *</p>

  <input type="file" id="screenshot" accept="image/*">

  <br><br>

  <button class="btn" onclick="submitPayment()">Submit Payment</button>

</div>

<!-- PAGE 4 -->
<div class="page" id="page4">

  <h2>üéâ Thank You</h2>

  <p>Followers will be added within 24 hours</p>

  <button class="btn" onclick="go(1)">Back to Home</button>

</div>

<script>

const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbw4BvEdVbYvOZr7tswFcozNM8987yEaIuTxkDAqAbxQmwoVl1NgUVZSTGoAHyE-f9dJ/exec";

let userData = {};

function go(n){

  document.querySelectorAll(".page").forEach(p=>p.style.display="none");

  document.getElementById("page"+n).style.display="block";

}

function payNow(){

  const name =
  document.getElementById("name").value.trim();

  const mobile =
  document.getElementById("mobile").value.trim();

  const insta =
  document.getElementById("insta").value.trim();

  const followers =
  document.getElementById("followers").value;

  if(!name || !mobile || !insta || !followers){

    alert("Please fill all required fields");

    return;

  }

  userData = {
    name,
    mobile,
    insta,
    followers
  };

  go(3);

}

function submitPayment(){

  const file =
  document.getElementById("screenshot").files[0];

  if(!file){

    alert("Upload screenshot");

    return;

  }

  const reader =
  new FileReader();

  reader.onload =
  function(){

    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({
        ...userData,
        screenshot:reader.result
      })
    })

    .then(()=>{

      go(4);

    });

  };

  reader.readAsDataURL(file);

}

</script>

</body>
</html>
