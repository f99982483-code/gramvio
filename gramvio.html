<!DOCTYPE html>
<html>
<head>
  <title>GRAMVIO</title>
  <style>
    body body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #0a3d62, #38ada9);
}

    input, select, button {
      width:100%;
      padding:10px;
      margin-top:10px;
      font-size:16px;
    }
    button {
      background:#27ae60;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .hidden { display:none; }
  </style>
</head>
<body>

<div class="box">

  <!-- STEP 1: CUSTOMER DETAILS -->
  <div id="step1">
    <h2>Enter Details</h2>
    <input id="name" placeholder="Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="insta" placeholder="Instagram ID">
    <button onclick="goStep2()">Next</button>
  </div>

  <!-- STEP 2: FOLLOWERS SELECT -->
  <div id="step2" class="hidden">
    <h2>Select Followers</h2>
    <select id="package">
      <option value="1K|25">1K Followers - ₹25</option>
      <option value="2K|50">2K Followers - ₹50</option>
      <option value="5K|125">5K Followers - ₹125</option>
      <option value="10K|250">10K Followers - ₹250</option>
    </select>
    <button onclick="goStep3()">Proceed to Payment</button>
  </div>

  <!-- STEP 3: PAYMENT -->
  <div id="step3" class="hidden">
    <h2>Payment</h2>
    <p id="summary"></p>

    <a id="payLink">
      <button>PAY NOW</button>
    </a>

    <br><br>

    <button onclick="paymentDone()">Payment Done</button>
  </div>

</div>

<script>
let amount = 0;

function goStep2() {
  if(!name.value || !mobile.value || !insta.value){
    alert("Please fill all details");
    return;
  }
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
}

function goStep3() {
  const pack = package.value.split("|");
  const followers = pack[0];
  amount = pack[1];

  summary.innerHTML =
    "Package: " + followers + "<br>Amount: ₹" + amount;

  payLink.href =
    "upi://pay?pa=9703760912@upi&pn=GRAMVIO&am=" + amount + "&cu=INR";

  step2.classList.add("hidden");
  step3.classList.remove("hidden");
}

function paymentDone() {
  alert(
    "Order Received ✅\n\n" +
    "Name: " + name.value + "\n" +
    "Mobile: " + mobile.value + "\n" +
    "Instagram: " + insta.value + "\n" +
    "Amount: ₹" + amount
  );
}
</script>

</body>
</html>
